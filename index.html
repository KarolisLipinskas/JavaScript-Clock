<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <div class="Box">
        <div class="Clock">
            <div class="Circle c1">
                <i style="--b:#ffffff"></i></div>
            <div class="Circle c2">
                <i style="--b:#9e9c9c"></i></div>
            <div class="Circle c3">
                <i style="--b:#555555"></i></div>

            <span style="--a:1"><b>1</b></span>
            <span style="--a:2"><b>2</b></span>
            <span style="--a:3"><b>3</b></span>
            <span style="--a:4"><b>4</b></span>
            <span style="--a:5"><b>5</b></span>
            <span style="--a:6"><b>6</b></span>
            <span style="--a:7"><b>7</b></span>
            <span style="--a:8"><b>8</b></span>
            <span style="--a:9"><b>9</b></span>
            <span style="--a:10"><b>10</b></span>
            <span style="--a:11"><b>11</b></span>
            <span style="--a:12"><b>12</b></span>
        </div>
        <div class="Time">
            <div id="hour">00</div>
            <div id="col1">:</div>
            <div id="min">00</div>
            <div id="col2">:</div>
            <div id="sec">00</div>
        </div>
    </div>

    <script src="Script.js"></script>
</body>
</html>
